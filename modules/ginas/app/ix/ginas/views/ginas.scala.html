<body scroll-spy="breadcrumb" data-target="#breadcrumb" ng-controller ="GinasCtrl as ginasCtrl">
        <div class="container-fluid" id="logo-banner">
        <div class="row-fluid" id="main-banner">
            <div class="col-md-2">
                <img src="@routes.Assets.at("ginas/images/logo.png")" class="img-responsive" id="logo" height="50"/>
            </div>
            <div class="col-md-2 hidden-xs" id="version">
                <code data-toggle="tooltip"
                title="Built on @ix.ncats.views.txt.build()"
                data-placement="bottom"><small>alpha version 0.0.2</small></code>
            </div>
            <div class="collapse navbar-collapse pull-right pull-down">
                <ul class="nav navbar-nav pull-right"><li>
             <form class="form-inline main-search" role="search" method="GET"
                    action="@ix.ginas.controllers.routes.GinasApp.substances(null)" id = "search-bar">
                        <div class="input-group">
                            <input type="text" class="form-control typeahead" id="search"
                            title="Search" placeholder="Search ..." name="q">
                            <span class="input-group-btn">
                                <button class="btn btn-default" id="search" type="search"
                                value="submit">
                                    <span class="fa fa-search"></span>
                                </button>
                            </span>
                        </div>
                    </form>
                    </li></ul>
                    </div>
        </div>
        <div class="row-fluid" id="main-menu">@menu </div>
        <div class="row-fluid" id="main-breadcrumb">@breadcrumb</div>
    </div>
    <div class="container" id="content" >
    @content
        <mol-export></mol-export>
    </div>

  $(document).ready(function(){
	  //Hide protein count numbers

	  //activate tooltips for proteins
		  $('[data-toggle="tooltip"]').tooltip();
		  $('[data-toggle="popover"]').popover();
		  });
  $('body').scrollspy({
    offset: 275
  });
window.FileContentsGrabber.getFileContents(function(a){$('#json-sequence').append(a);})
</script>
