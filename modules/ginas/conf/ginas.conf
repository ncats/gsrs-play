contexts {
	simple-db-lookups {
		fork-join-executor {
			parallelism-factor = 10.0
		}
	}
	expensive-db-lookups {
		fork-join-executor {
			parallelism-max = 4
		}
	}
	db-write-operations {
		fork-join-executor {
			parallelism-factor = 2.0
		}
	}
	expensive-cpu-operations {
		fork-join-executor {
			parallelism-max = 2
		}
	}
}


